<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>life care | registration</title>
  <link rel="shortcut icon" href="../../assets/pics/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../../../node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="../../../animate.css">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <div class="container-fluid">
    <div class="contant">
      <div id="messageoverlay" class="messageoverlay">
        <div id="message" class="message" role="alert">
          <i id="closeMessage" class="fas fa-times-circle"></i>
          <span id="spanMessage" class="d-block text-4xl"></span>
        </div>
      </div>
      <div class="btnnav">
        <a href=""><i class="fa-solid fa-user-tie"></i></a>
        <a href="../doctor-login/doctor-login.html"><i class="fa-solid fa-user-doctor"></i></a>
      </div>
      <div class="div-img"></div>
      <form id="loginForm" class="login" method="post" enctype="multipart/form-data" action="{% url 'register' %}">
        <h2 class="text-center">Welcome Back</h2>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">User Name :</label>
          <div class="input-div">
            <input type="text" class="form-control" id="loginUsername" name="loginUsername"
              aria-describedby="emailHelp">
            <span class="loginerrormessage"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password :</label>
          <div class="input-div">
            <input type="password" class="form-control" id="exampleInputPassword1">
            <span class="loginerrormessage"></span>
            <i id="passwordeyelogin" class="fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <button type="submit" name="login_submit" value="login_submit" class="p-2 mt-5 mb-5">Log In</button>
        <p class="">Create an account? <a href="#" id="signbtn">Sign in</a></p>
      </form>
      <!-- //////////////////////////////////// -->
      <form class="signup" id="signupForm" method="post" enctype="multipart/form-data" action="{% url 'register' %}"
        autocomplete="">
        <h2 class="text-center">Join Us</h2>
        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username :</label>
          <div class="input-div">
            <input type="text" class="form-control" id="signupUsername" name="signupUsername"
              aria-describedby="emailHelp">
            <span class="errormessage"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address :</label>
          <div class="input-div">
            <input type="email" class="form-control" id="signupEmail" name="signupEmail" aria-describedby="emailHelp">
            <span class="errormessage"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupTel" class="form-label">Phone Number :</label>
          <div class="input-div">
            <input type="tel" class="form-control" id="signupTel" name="signupTel" value="+20">
            <span class="errormessage"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password :</label>
          <div class="input-div">
            <input type="password" class="form-control" id="signupPassword" name="signupPassword">
            <span class="errormessage"></span>
            <i class="passwordeye fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password :</label>
          <div class="input-div">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            <span class="errormessage"></span>
            <i class="passwordeye fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupAge" class="form-label">Age :</label>

          <div class="input-div">
            <input type="text" class="form-control" id="signupAge" name="signupAge">
            <span class="errormessage"></span>
          </div>
        </div>
        <div class="col-sm-10 mb-3">
          <h5>Gender:</h5>
          <div class="form-check">
            <input class="form-check-input accent-lgreen" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">
              Male </label>
          </div>
          <div class="form-check">
            <input class="form-check-input accent-lgreen" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female </label>
          </div>
        </div>
        <button type="submit" id="signup_submit" name="signup_submit" value="signup_submit" class="p-2 mb-3">Sign
          in</button>
        <p class="">Already have an account? <a href="#" id="btnlogin">Log in</a></p>
        <div id="formError" class="alert alert-danger d-none" role="alert">
          A simple danger alertâ€”check it out!
        </div>
      </form>
    </div>
  </div>
  <!-- /////////////////////////////////////script///////////////////////////////////// -->
  <script src="../../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../node_modules/wow.js/dist/wow.js"></script>
  <script src="registration.js"></script>
</body>

</html>
