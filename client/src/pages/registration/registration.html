<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>life care | registration</title>
  <link rel="shortcut icon" href="../../assets/pics/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../../../node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="../../../animate.css">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <div class="container">
    <div class="contant">
      <div class="div-img"></div>
      <form class="signup" action="">
        <h2 class="text-center">Join Us</h2>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <div class="input-div">
              <input type="text" class="form-control" id="fname">
              <span></span>
              <i class="fas fa-check-circle text-green-600 right"></i>
              <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
            </div>
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label">Last Name</label>
            <div class="input-div"> <input type="text" class="form-control" id="lname">
              <span></span>
              <i class="fas fa-check-circle text-green-600 right"></i>
              <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
            </div>

          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <div class="input-div">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <span></span>
            <i class="fas fa-check-circle text-green-600 right"></i>
            <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="input-div">
            <input type="password" class="form-control" id="exampleInputPassword1">
            <span></span>
            <i class="fas fa-check-circle text-green-600 right"></i>
            <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
          </div>
        </div>
        <button type="submit" class="p-2 mb-3">Sign in</button>
        <p class="">Already have an account? <a href="#" id="btnlogin">Log in</a></p>
      </form>
      <form class="login" action="">
        <h2 class="text-center">Welcome Back</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <div class="input-div">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <span></span>
            <i class="fas fa-check-circle text-green-600 right"></i>
            <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="input-div">
            <input type="password" class="form-control" id="exampleInputPassword1">
            <span></span>
            <i class="fas fa-check-circle text-green-600 right"></i>
            <i class="fa-solid fa-circle-xmark text-red-500 wrong"></i>
          </div>
        </div>
        <button type="submit" class="p-2 mb-5">Log In</button>
        <p class="">Create an account? <a href="#" id="signbtn">Sign in</a></p>
      </form>
    </div>
  </div>
  <!-- /////////////////////////////////////script///////////////////////////////////// -->
  <script src="../../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../node_modules/wow.js/dist/wow.js"></script>
  <script src="registration.js"></script>
</body>

</html>
